---
# Pre-commit hooks configuration
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      # Disabled due a bug in Docker for Mac causing false positives
      # check https://github.com/docker/for-mac/issues/5029
      # - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
  # JavaScript/TypeScript formatting
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        stages: [pre-commit]
  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3
  # IaC static analysis
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.497
    hooks:
      - id: checkov
  # Cloudformation static analysis
  # Currently disabled due as cnf-lint does not support Python 3.14
  # PR underway https://github.com/aws/serverless-application-model/pull/3862
  # - repo: https://github.com/aws-cloudformation/cfn-lint
  #  rev: v1.43.4
  #  hooks:
  #    - id: cfn-lint
  #      files: src/cloudfront/.*\.(json|yml|yaml)$
  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [--strict]
  # Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
  # Conventional commit validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
